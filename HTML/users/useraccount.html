<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/useraccount.css">
    <script src="../../scripts/config.js"></script>
</head>

<body>
    <div class="main-cont">
        <div class="child1">
            <h2>USER</h2>
            <ul>
                <li><a href="users.html"><i class="fas fa-columns">Dashboard</i></a></li>
                <li><a href="userAppontment.html"><i class="far fa-calendar-check">Appointments</i></a></li>
                <li><a href="#account"><i class="fas fa-user"></i>My account</a></li>
                <li><a href="#departments"><i class="fab fa-squarespace"></i>Categories</a></li>


            </ul>
            <div id="child1btn">

                <button>LOGOUT</button>
            </div>
        </div>

        <div class="child2">
            <h1>My Account</h1>

            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" class="in" name="name" required><br>



                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" class="in" name="mobile" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" class="in" name="password"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" class="in" name="email" required><br>

                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="img" class="in" name="profile-pic" required><br>



                <button id="update">EDIT</button>
                <button id="delete">DELETE</button>
            </form>
        </div>
        <img id="pic" src="#" alt="Picture" />

    </div>


</body>

</html>
